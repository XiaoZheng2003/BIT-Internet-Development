<html>
<head><title>字体属性示例</title>
<style>
   .s1{ font-family:黑体;font-size:x-large; font-style:italic; }
   .s2{ font-size:larger;}
   .s3{ font-variant:small-caps;}
   .s4{ font-weight:bolder;}
   .s5{ font:bolder italic 2em 楷体;}
</style>
</head>
<body>
<p class="s1">生活最沉重的负担，不是工作，而是――无聊。</p>
<p class="s2">我需要工作，工作就是我的生活。</p>
<p class="s3">life means struggle.</p>
<p class="s4">学者贵于行之，而不贵于知之。</p>
<p class="s5">将来属于那些工作勤勉的人。</p>
</body>
</html>
