<html>
<head><title>文本属性示例</title>
<style>
.s1{line-height:400%;}
.s2{text-align:center;}
.s3{text-decoration:underline overline;} /*同时显示上划线和下划线*/
.s4{text-indent:2em;line-height:1.5;}
</style>
</head>
<body>
<p class="s1">伟大人物最明显的标志，就是他坚强的意志。</p>
<p class="s2">天才就是耐心。</p>
<p class="s3">人思考越多，话越少。</p>
<p class="s4">一个人的生命是应该这样度过的：当他回首往事的时候，不因虚度年华而悔恨，也不因碌碌无为而羞耻。这样，在临死的时候，他才能够说：“我的整个生命和全部的精力都献给了世界上最壮丽的事业――为人类的解放而斗争。”</p>
</body>
</html>
