<html>
<head><title>绝对定位布局</title>
<style>
#box{ width:800px;height:700px;margin:0 auto; }
#header{ width:800px;height:100px;background:orange; }
#container{position:relative;}
#sidebar{ width:200px;height:500px;background:lightblue;}
#main{ width:600px;height:500px;background:lightgreen; 
position:absolute;top:0px;left:200px;}
#new {width:100px;height:100px;background:pink;position:absolute;top:50px;right:50px;}
#footer{ width:800px;height:100px;background:yellow;clear:both; }
</style>
</head>
<body>
<div id="box">
<div id="header">header</div>
<div id="container">
 <div id="sidebar">sidebar</div>
 <div id="main"> main content <div id="new">new box</div> </div>
</div>
<div id="footer">footer</div>
</div>
</body>
</html>
