<html>
<head><title>display属性</title>
<style>
.deleted{display:none;}
.inline{display:inline;}
.block{display:block;margin:20px;}
.inline-block{display:inline-block;width:60px;height:20px;background:lightblue;margin:5px;padding:3px;}
</style>
</head>
<body>
<p class="deleted">这段文本根本不显示</p>
<p class="inline">段落文本</p>
<p class="inline">段落文本</p>
<a class="block" href="#">超链接</a>
<a class="block" href="#">超链接</a>
<a class="inline-block" href="#">超链接</a>
<a class="inline-block" href="#">超链接</a>
</body>
</html>
