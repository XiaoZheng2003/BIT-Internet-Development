<html>
<head><title>列表属性示例</title>
<style>
.ul-inside {list-style:url(bullet.gif) inside}
.ul-outside{list-style:url(bullet.gif)}
ol {list-style-type:upper-roman}
</style>
</head>
<body>
<ul class=ul-inside>  <li>李白</li>  <li>杜甫</li>  </ul>
<ul class=ul-outside>  <li>白居易</li>  <li>王维</li>  </ul>
<ol>  <li>辛弃疾  <li>李清照  </ol>
</body>
</html>
