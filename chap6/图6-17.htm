<html>
<head><title>border-radius属性示例</title>
<style>
#circle{width:200px;height:200px;border-radius:50%;background:lightblue;float:left;}
#oval { 
width:200px; height:100px; background:lightblue; margin:5px;
-moz-border-radius:100px/50px; 
-webkit-border-radius:100px/50px; 
border-radius:100px/50px; 
float:left;} 
#capsule{width:200px;height:100px;background:lightblue;          border-radius:50px;float:left;}
</style>
</head>
<body>
<div id="circle"></div>
<div id="oval"></div>
<div id="capsule"></div>
</body>
</html>
