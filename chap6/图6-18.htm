<html>
<head><title>box-shadow属性示例</title>
<style>
#box1{width:200px;height:200px;background:lightblue;margin:15px;float:left;
box-shadow:2px 3px 4px rgba(0,0,0,.5);
}
#box2 { 
width:200px; height:200px; background:lightblue; margin:15px;float:left;
box-shadow:0 5px 4px -4px blue;
} 
#box3{width:200px;height:200px;background:lightblue;margin:15px;float:left;
 box-shadow:5px 0 5px -5px blue,-5px 0 5px -5px blue;}
</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
</body>
</html>
