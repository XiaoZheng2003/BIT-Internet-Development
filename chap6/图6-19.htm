<html>
<head><title>text-shadow属性示例</title>
<style>
.blur{text-shadow:2px 2px 8px red;}
.shadow{ color:white; text-shadow:2px 2px 4px black;
} 
.neon{text-shadow:0 0 3px red;}
</style>
</head>
<body>
<h1 class="blur">模糊效果的文本阴影！</h1>
<h1 class="shadow">白色文本的阴影效果！</h1>
<h1 class="neon">霓虹灯效果的文本阴影！</h1>
</body>
</html>
