            <h1>故事背景</h1>
            <p>本项目背景基于目前人类不断向太空发起挑战，不断地探索太空，在不断探索太空的过程发生的一起故事。</p>
            <p>连环杀人犯鲍勃绑架了一名普通民众，打算使用精神转移术，躲避警方的追捕。调查员就是那个无辜的可怜虫。红色房间指不存在的精神空间，是调查员的梦境。仪式过程中，鲍勃将侵入红色房间，试图杀死调查员的精神，以占据调查员的身体。在争斗过程中的死亡即为精神死亡（脑死亡）。而这一切，都是伊斯人的一个实验。</p>
