<html>
  <head>
    <meta charset="UTF-8" />
    <title>登录/注册</title>
    <link rel="shortcut icon" href="../img/logo_small.jpg">
    <link rel="stylesheet" href="../css/login_register.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="box">
        <div class="transtion-box">
          <div class="login-box">
            <!-- <div><p class="duo">夺</p><p class="she">舍</p></div> -->
            <img src="../img/logo-text.png" height="200">



            <section>
              <!-- <label for="email">用户名</label> -->
              <input class="text" type="text" id="username" placeholder="请输入用户名"/>
            </section>
            <section>
              <!-- <label for="password">密码</label> -->
              <input class="text" type="password" id="password" placeholder="请输入密码"/>
            </section>
            <button >登录</button>
          </div>
          <div class="reg-box" style="display: none">
            <h1>立即注册</h1>
            <section>
                <input class="text" type="text" id="username" placeholder="请输入用户名"/>
            </section>
            <section>
                <input class="text" type="password" id="password" placeholder="请输入密码"/>
            </section>
            <section>
                <input class="text" type="password" id="password" placeholder="请确认密码"/>
            </section>
            <button type="button">注册</button>
            
          </div>
        </div>
        <div class="transferToReg">
          <h1 class="title">还未注册？</h1>
          <span class="subTitle">立即注册，开启奇幻之旅！</span>
          <button type="button" id="transfetBtn">注册</button>
        </div>
      </div>
      <div class="btn-group">
        <a href="index.html"><button>返回</button></a>
      </div>
    </div>
    
  </body>
  <script>
    let transfer = document.getElementById('transfetBtn');
    transfer.addEventListener('click', function () {
      let login = document.querySelector('.login-box');
      let reg = document.querySelector('.reg-box');
      let total = document.querySelector('.transtion-box');
      let target = document.querySelector('.transferToReg');
      let title = document.querySelector('.title');
      let subTitle = document.querySelector('.subTitle');
      transfer.innerText === '注册'
        ? (() => {
            target.style.left = 0;
            total.style.left = 260 + 'px';
            transfer.innerText = '登录';
            title.innerText = '已有帐号？';
            subTitle.innerText = '有帐号就登录吧，好久不见了！';
            setTimeout(() => {
              login.style.display = 'none';
              reg.style.display = 'flex';
            }, 300);
          })()
        : (() => {
            target.style.left = 640 + 'px';
            total.style.left = 0;
            transfer.innerText = '注册';
            title.innerText = '还未注册？';
            subTitle.innerText = '立即注册，开启奇幻之旅！';
            setTimeout(() => {
              login.style.display = 'flex';
              reg.style.display = 'none';
            }, 300);
          })();
    });
  </script>
</html>
