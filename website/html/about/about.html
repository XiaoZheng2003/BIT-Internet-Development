<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="shortcut icon" href="../../img/logo_small.jpg">
    <link type="text/css" rel="styleSheet" href="../../css/main.css" />
    <link type="text/css" rel="styleSheet" href="../../css/menu.css" />
</head>

<body>
    <div class="logo"><img id="logo_pic" src="../../img/logo.png"></div>
    <div class="menu">
        <button data-bs-toggle="modal" data-bs-target="#myModal">游戏说明</button>
        <button onclick="window.location.href='../../intro/index.html'">小组介绍</button>
        <button onclick="window.location.href='video.html'">宣传视频</button>
        <button onclick="window.location.href='../../index.html'">返回</button>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">警告</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- 模态框内容 -->
                <div class="modal-body">
                    该部分可能<strong>涉及剧透</strong>，可能会影响您的游戏体验，建议充分游玩后查看。请确认是否继续？
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='intro.html'">确定</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
