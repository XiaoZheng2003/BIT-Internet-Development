<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="shortcut icon" href="../img/logo_small.jpg">
    <link rel="stylesheet" href="../css/account.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="box">
        <div class="transtion-box">
          <div class="login-box">
            <!-- <div><p class="duo">夺</p><p class="she">舍</p></div> -->
            <img src="../img/logo-text.png" height="200">



            <section>
              <!-- <label for="email">用户名</label> -->
              <input class="text" type="text" id="log_un" placeholder="请输入用户名" required/>
            </section>
            <section>
              <!-- <label for="password">密码</label> -->
              <input class="text" type="password" id="log_pw" placeholder="请输入密码" required/>
            </section>
            <button type="button" onclick="log()">登录</button>
          </div>
          <div class="reg-box" style="display: none">
            <h1>立即注册</h1>
            <section>
                <input class="text" type="text" id="reg_un" placeholder="请输入用户名" required/>
            </section>
            <section>
                <input class="text" type="password" id="reg_pw" placeholder="请输入密码" required/>
            </section>
            <section>
                <input class="text" type="password" id="reg_cf" placeholder="请确认密码" required/>
            </section>
            <button type="button" onclick="reg()">注册</button>
            
          </div>
        </div>
        <div class="transferToReg">
          <h1 class="title">还未注册？</h1>
          <span class="subTitle">立即注册，开启奇幻之旅！</span>
          <button type="button" id="transfetBtn">注册</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/account.js"></script>
</html>
