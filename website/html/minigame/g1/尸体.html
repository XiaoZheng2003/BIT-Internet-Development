<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/story.css">
    <link rel="shortcut icon" href="../../img/logo_small.jpg">
    <script src="../../js/change.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/save.js"></script>
    <script src="../../js/g1.js"></script>
    <script>
        let t = ['尸体双目圆睁，半截钢管穿入了他左侧的额头。','伤口周围的皮肤有些肿胀。钢管并没有穿透他的头骨，因而没有很多血溅出。']
        let present = 0;
        let c=['','','','','','','','','']

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('name_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>调查红色房间</title>
    <style type="text/css">
        #wrapper {
            background: url("#");
        }
    </style>
</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <video autoplay muted>
        <source src="../../video/chapter2body.mp4"></source>
    </video>

    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id="dialog_area">
        </div>
        <div id='name_area'></div>
        <div id="function_area">
            <button onclick="location='../save.html'">存档</button>
            <button onclick="location='../save.html'">读档</button>
            <button onclick="location='../index.html'">主页</button>
        </div>
        <video id= "vbodyback"autoplay muted>
            <source src="../../video/chapter2_bodyback.mp4"></source>
        </video>
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button type="button" onclick="location='../g1/choice.html';g1init(0,'尸体.html')">继续探索</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
