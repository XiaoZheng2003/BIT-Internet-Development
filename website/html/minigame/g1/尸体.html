<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/story.css">
    <link rel="stylesheet" href="../../../css/master.css">
    <link rel="shortcut icon" href="../../../img/logo_small.jpg">
    <script src="../../js/change.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/save.js"></script>
    <script src="./g1.js"></script>
    <script>
        let t = ['你查看地板上的血迹时，脑海中浮现你在街上被殴打至吐血的场景。']
        let present = 0;
        let c=['','','','','','','','','']

        function run() {
            dialog(t,c,present);
            present++
            if (present >2*t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>杂物间</title>
    <style type="text/css">
        #wrapper {
            background: url("../../../images/storagebg.png");
        }
    </style>
</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <div id="prompt_area">
        <div></div>
        <div id='prompt_text'>存档成功</div>
        <div id='prompt_button'>
            <button type="button" onclick='promtdown()'>确定</button>
        </div>
    </div>
    <embed src="../../images/character/lead.png" id="character1" width="45%">
    <embed src="../../images/character/lead.png" id="character2" width="45%">
    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id="dialog_area">
        </div>
        <div id='name_area'></div>
        <div id="function_area">
            <button onclick="location='../save.html'">存档</button>
            <button onclick="location='../load.html'">读档</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>

        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button type="button" onclick="location='../g1/choice.html';g1init(0,'c3.html')">继续探索</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
