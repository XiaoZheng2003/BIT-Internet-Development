<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/story.css">
    <link rel="shortcut icon" href="../../../img/logo_small.jpg">
    <script src="../../../js/change.js"></script>
    <script src="../../../js/main.js"></script>
    <script src="../../../js/save.js"></script>
    <script src="../../../js/g1.js"></script>
    <script>
        let t = ['这是一间没有门的屋子，有一种诡异的方正感。地面、墙壁、物品上找不到一丝灰尘，也没有空气的流动。']
        let present = 0;
        let c=['','','','','','','','','']

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('name_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>调查红色房间</title>
    <style type="text/css">
        #wrapper {
            background: url("#");
        }
    </style>
</head>

<body onpageshow="chapInit();run()" onclick="run()">
    
    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id="dialog_area">
            
        </div>
        <div id='name_area'></div>
        <div id="function_area">
            <button onclick="location='../../save.html'">存档</button>
            <button onclick="location='../../save.html.html'">读档</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>

        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button type="button" onclick="location='../g1/choice.html';g1init(0,'环境.html')">继续探索</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
