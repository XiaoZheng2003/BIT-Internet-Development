<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/story.css">
    <link rel="shortcut icon" href="../../img/logo_small.jpg">
    <script src="../../js/main.js"></script>
    <script src="../../js/save.js"></script>
    <script>
        let t = [
            '你发现你处在一个地上布满血迹的昏暗的杂货间。',
            '你的正前方有一个横幅，用类似于骨灰的颜色写着“welcome”，给人一种恐怖的感觉。',
            '房间的顶部有着一个白炽灯泡散发着微弱恐怖的光芒，远处是无尽的黑暗，一种名为恐惧的情绪爬遍了你的全身。',
            '“我是谁？我在哪？”',
            '远处突然有着一道光亮起，你听见一个悠远空灵的声音在召唤你，走过来……走过来……',
            '你内心有着一股强烈的驱动力驱动着你向前走去，忽然一阵眩晕袭来……',
        ]

        let present = getQueryString('p');
        if (!present) present = 0;
        let c = '你';

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                document.getElementById('dialog_area').style.display = "none";
                document.getElementById('name_area').style.display = "none";
                document.getElementById('option_area').style.display = "";
            }
        }
        var player = new Audio("../../music/bgm/导入.mp3");
    </script>
    <title>1-1 诡异房间</title>
    <style type="text/css">
        #wrapper {
            background-image: url(../../img/background2.jpg);
        }

    </style>

</head>

<body onpageshow="chapInit();run();">
    
    <!-- <audio src="../../music/bgm/导入.mp3"></audio> -->
    <!-- ​<div id="its_stupid_but_it_works">
       
    </div> -->
    <embed src="../../img/character/character_01.png" id="character1" width="45%">
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area" onclick="run();player.play()"> 
        </div>
        <div id="function_area">
            <button onclick="location='../save.html'">存档</button>
            <button onclick="location='../load.html'">读档</button>
            <button onclick="location='../../index.html'">主页</button>
            
        </div>

            </div>
        </div> -->
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button onclick="window.open('../minigame/minigame1.html','_self')">开始挑战</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
