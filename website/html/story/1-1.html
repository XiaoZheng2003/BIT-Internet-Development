<head>

    <script src="../../js/main.js"></script>

    <script>
        let t = [
            //'周围是有形的黑暗，它模糊、污脏、幽闭，让人感到窒息。',
            //'你弄丢了自己的记忆和身份。语言、情绪和逻辑全部消失了。',
            '在你意识到自己是一个存在的同时，你也注意到了周围存在着其他一些物体。',
            '它们看起来有些像树根，又有些像巨大的、模糊的子宫中的血管。',
            '它们在黑暗中闪着暗红的光，从很高的上方一直向下延伸，纠缠而成难以理解的红棕色矩阵。一种深沉、充满节奏感的声音穿透了你的身体，虽然遥远，却很有力。',
            '每一股声波都像是人的心跳，但又非常不同。这种声音像是金属碰撞发出的，就好像地下有一个巨大的铁匠在不断敲打铁砧。',
            '他的敲击如此有力，敲打声穿透了大地、泥土和你。尽管你并不能确认自己到底是什么。',
            '你周围涌动的东西在视觉上越来越弱，更多地变成了触觉的感知，就好像有无数的爬虫正在拥挤着穿过，而它们柔软或坚硬的身体不时地蹭过你的身体。',
            '有些东西在黑暗中逐渐浮现出来。它慢慢旋转着，放射出一缕缕白色的光。与此同时，你周围的黑暗变成碎片，逐渐消失。',
            '一种极富生命力的声响，就像你听过的最丰满、最复杂、最动听的音乐。',
            '这种声音从那片白光里传来，取代了之前那种单调沉闷的敲击声。',
            '这束光线离你越来越近，旋转着，闪耀着纯净的白光。光束就像是一道缝隙，从里面向外呈现出淡淡的色彩，就像是黄金反射出的光芒。',
            '你心底有一个声音：穿过它！',
            //'随着白光渐渐消散，眼前的世界清晰明亮起来，你看到了梦幻般的场景。',
        ]

        let present = getQueryString('p');
        if (!present) present = 0;
        let c = '你';

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                document.getElementById('dialog_area').style.display = "none";
                document.getElementById('name_area').style.display = "none";
                document.getElementById('option_area').style.display = "";
            }
        }


    </script>
    <title>1-1</title>
    <style type="text/css">
        #wrapper {
            background: url(../../img/background2.jpg);
        }

    </style>

</head>

<body onpageshow="chapInit();run();">
    <embed src="../../img/character/character_01.png" id="character1" width="45%">
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area" onclick="run()">
        </div>
        <div id="function_area">
            <button onclick="location='../save.html'">存档</button>
            <button onclick="location='../load.html'">读档</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>
        <!-- <div id="prompt_area">

            <div id='prompt_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div> -->
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button onclick="window.open('../minigame/minigame1.html','_self')">开始挑战</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
