<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/story.css">
    <link rel="shortcut icon" href="../../../img/logo_small.jpg">
    <script src="../../../js/main.js"></script>
    <script src="../../../js/save.js"></script>
    <script src="../../../js/achievement.js" type="text/javascript"></script>
    <script src="../../../bootstrap/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        let t = [
            '现在，你的身边多了一具尸体。',
            '这一切都太奇怪了，你决定侦查一下。',
        ]
        let present = getQueryString('p');
        if (!present) present = 0;
        let c='';

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                location='research.html'
            }
        }
        var player = new Audio("../../../music/bgm/调查.mp3");
    </script>
    <title>3-1 尸体</title>
    <style type="text/css">
        #wrapper {
            background-image: url("../../../img/chapter2investigation.png");
        }
    </style>
</head>

<body onpageshow="chapInit();run();achieve(1)">
    <div id="achv_bar" style="display: none;">
        <img src="../../../img/trophy.png" id="achv_pic">
         获得成就：武斗大师
    </div>
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area" onclick="run();player.play()">
        </div>
        
        <div id="function_area">
            <button onclick="location='../../save.html'">存档</button>
            <button onclick="location='../../load.html'">读档</button>
            <button onclick="location='../../../index.html'">主页</button>
        </div>

        <div id="option_area">
        </div>
    </div>
</body>

</html>
