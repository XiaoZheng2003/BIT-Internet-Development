<!DOCTYPE html>

<head>

    <script>
        let t = [
            '现在，你的身边多了一具尸体。',
            '这一切都太奇怪了，你决定侦查一下。',
        ]
        let present = getQueryString('p');
        if (!present) present = 0;
        let c='你';

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            if (present == 2 * t.length) {
                location='research.html'
            }
        }
        var player = new Audio("../../../music/bgm/调查.mp3");
    </script>
    <title>3-1 尸体</title>
    <style type="text/css">
        #wrapper {
            background-image: url("../../../img/chapter2investigation.png");
        }
    </style>
</head>

<body onpageshow="chapInit();run();achieve(2)">
    <embed src="../../../img/character/character_02.png" id="character1" width="45%">
    <div id="achv_bar" style="display: none;">
        <img src="../../../img/trophy.png" id="achv_pic">
         获得成就：武斗大师
    </div>
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area" onclick="run();">
        </div>
        
        <button id="setting_icon" onclick="document.getElementById('setting_area').style.display=''"></button>

            <button onclick="location='../../../index.html'">返回主页</button>

        </div>

        </div>
    </div>
</body>
