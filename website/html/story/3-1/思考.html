<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../css/story.css">
    <link rel="shortcut icon" href="../../../img/logo_small.jpg">
    <script src="../../../js/main.js"></script>
    <script src="../../../js/save.js"></script>
    <script>
        let t = [
            '你站在原地仔细思考，为什么一开始的面孔如此熟悉，为什么会最后会变成鲍勃的脸？',
            '你的头开始痛了起来，哦！你惊奇的想起内个熟悉的脸，就是你自己！',
            '剧烈的头痛袭来，你感到一阵眩晕……'
        ]
        let present = getQueryString('p');
        if (!present) present = 0;
        let c=''

        function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
                present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
                document.getElementById('dialog_area').style.display = "none";
                document.getElementById('name_area').style.display = "none";
                document.getElementById('option_area').style.display = "";
            }
        }
        var player = new Audio("../../../music/bgm/调查.mp3.mp3");
    </script>
    <title>3-1 尸体</title>
    <style type="text/css">
        #wrapper {
            background: url("../../../img/chapter2investigation.png");
        }
    </style>
</head>

<body onpageshow="chapInit();run()">
   
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area" onclick="run();player.play()">
        </div>
        
        <div id="function_area">
            <button onclick="location='../../save.html'">存档</button>
            <button onclick="location='../../load.html'">读档</button>
            <button onclick="location='../../../index.html'">主页</button>
        </div>

        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button onclick="window.open('../3-2/3-2-0.html','_self')">继续</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
