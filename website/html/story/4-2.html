        <script>
          let t = [
            '当你再次触摸矩阵，试图跟他联络时，电视中发出来奇怪的白噪音，就像是有猫头鹰在里头呜鸣一样。',
            '白噪音之后，是几分钟的雪花黑屏，随着诡异的音乐缓缓响起，屏幕上出现了一个外形可爱的少女。',
            '「您好，先生。初次见面，我是7272493，您可以叫我人类名玛莎。您现在的状况是错误使用精神转移术之后的结果，如您所见到的一样，施法者已经死翘翘了呢~要回到自己的身体可能会有一些麻烦，尚未有夺舍死者之躯，不产生遗留问题的实咳咳、案例出现。」',
            '在简单介绍完情况之后，7272493 向你发出邀请，希望调查员能前往伊斯人的星球，协助他们。你是否要接受7272493的邀请呢？'
          ]
      
          let present = getQueryString('p');
          if (!present) present = 0;
          let c = '你';
      
          function run() {
            dialog(t, c, present);
            autosave(present, t[parseInt((present) / 2)]);
            if (present < 2 * t.length) {
              present++;
            }
            //changeCharacter(present,3,'character2','../../images/character/steward.png',1)
            if (present == 2 * t.length) {
              document.getElementById('dialog_area').style.display = "none";
              document.getElementById('name_area').style.display = "none";
              document.getElementById('option_area').style.display = "";
            }
          }
      
          var player = new Audio("../../music/sound effect/猫头鹰.mp3");
        </script>
  <title>4-1</title>
  <style type="text/css">
    #wrapper {
      background: url(../../img/background4.jpeg);
    }

  </style>

</head>

    <div id="dialog_area" onclick="run();player.play()">
