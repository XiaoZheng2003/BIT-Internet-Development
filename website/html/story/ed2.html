<html>
    <head>
        <meta charset="UTF-8">
        <title>疯狂</title>
        <link rel="shortcut icon" href="../../img/logo_small.jpg">
        <link type="text/css" rel="styleSheet" href="../../css/main.css" />
        <link type="text/css" rel="styleSheet" href="../../css/video.css" />
        <script src="../../js/achievement.js" type="text/javascript"></script>
        <script src="../../bootstrap/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <button id="continue" onclick="play();setTimeout('achieve(3)',duration-6000);"></button>
        <video autoplay="autoplay" id="video" x-webkit-airplay="true" webkit-playsinline="true">
            <source src="../../video/ed2.mp4" type="video/mp4">
        </video>
        <div id="achv_bar" style="display: none;">
            <img src="../../img/trophy.png" id="achv_pic">
             获得成就：被夺舍者
        </div>
        <script>
            myVid=document.getElementById("video");
            myVid.addEventListener('ended',function(){
                window.location.href="../../index.html";
            });
            myVid.addEventListener('play', function () { //播放开始执行的函数
                document.getElementById("continue").style.display="none";
            });
            myVid.addEventListener("loadedmetadata", function () {
                duration = myVid.duration*1000; 
            });
        </script>
        <script src="../../js/video.js" type="text/javascript"></script>
    </body>
</html>
