<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夺舍</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="shortcut icon" href="img/logo_small.jpg">
    <link type="text/css" rel="styleSheet" href="css/menu.css" />
    <link type="text/css" rel="styleSheet" href="css/main.css" />
</head>

<body>
    <div class="logo"><img id="logo_pic" src="img/logo.png"></div>
    <div class="menu">
        <button onclick="window.location.href='html/story/1-0.html'">开始</button>
        <button onclick="window.location.href='html/load_main.html'">读档</button>
        <button onclick="window.location.href='html/achievement.html'">成就</button>
        <button onclick="window.location.href='html/about/about.html'">关于</button>
        <button onclick="logout()">退出登录</button>
        <button data-bs-toggle="modal" data-bs-target="#myModal">重置数据</button>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">警告</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- 模态框内容 -->
                <div class="modal-body">
                    重置会清除本地的<strong>所有数据</strong>，包括<strong>所有账户信息、存档、成就</strong>等，请确认是否继续？
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="reset()">确定</button>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/check.js"></script>
</body>

</html>
